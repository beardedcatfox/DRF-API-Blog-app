<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <title>Change Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="menu">
            {% if user.is_authenticated %}
                <a href="{% url 'post_list' %}" class="blogmenu">Home</a>
                <a href="{% url 'user_profile' request.user.username %}">My Profile</a>
                <a href="{% url 'user_posts' request.user.username %}">My Posts</a>
                <a href="{% url 'create_post' %}">Create New Post</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'register' %}" class="blogmenu">Register</a>
                <a href="{% url 'post_list' %}">Home</a>
            {% endif %}
        </nav>
        <div class="container login">
            <div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </header>

    <section class="section-posts">
        <div class="container">
            <div class="blocks-posts">
                <div class="post">
                </div>
                <div class="post">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
